<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/css/style.css">
  <title>Bourbon-Chef</title>
</head>
<body>

  <!-- HEADER -->
  <header>
    <nav>
      
    </nav>
  </header>
  <!-- END HEADER -->

  <!-- MAIN -->
  <main>

    <nav>
      <!--You can use a nav element just about anywhere-->
    </nav>
    <article> <!--If your web page contains a blog post or news article it makes sense to wrap the whole article in article tags-->
      <aside> <!--The aside tag can be used within an article or outside of it. It is used to mark content that is related but not central to the main content of the page-->
      </aside>
      <section> <!--Sections are used to seperate major parts of an element, such as chapters of an HTML ebook, or to cordone off the comments section from the rest of the main element-->
      </section>
      <address> <!--An address element inside of an article element is used to provide contact info for the author of the article-->
      </address>
    </article>
    <aside> <!--The aside element would also be used to mark a sidebar if used outside of the main element-->
      <section> <!--Within a sidebar you could use section elements to identify the different parts of the sidebar. For example, you could put adds in one section, related posts in a second section, and a newsletter signup form in a third section element.-->
      </section>
    </aside>
  </main>
  <!-- END MAIN  -->

  <!-- FOOTER -->
  <footer>
    <!--The footer typically contains links to things like About Us, Privacy Policy, Contact Us and so forth. It may also contain a nav, address, section, or aside element.-->
    <address> <!--Put an address element in the footer and you're indicating that the contact info within the element is for the owner of the website rather than the author of the article.-->
    </address>
  </footer>
  <!-- END FOOTER  -->

  <!-- IMPORT SCRIPTS HERE -->
  <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
  <!-- END SCRIPT IMPORTS -->

</body>
</html>
